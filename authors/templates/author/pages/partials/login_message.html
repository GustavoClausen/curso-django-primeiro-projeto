{% if request.user.is_authenticated %}
    <div class="login-message">
        Seja bem vindo&#40;a&#41;, {{ request.user.username}}.<br>
        <form method="POST" action="{% url 'authors:logout' %}" class="inlineform">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ request.user.username }}">
            <button class="plaintextbutton" type="submit">
                <i class="fas fa-sign-out-alt"></i>
                <span class="exit-text">Sair</span>
            </button>
        </form>
        <br>
        <a class="a-add-recipe" href="{% url 'authors:dashboard_recipe_new' %}">
            <i class="fa fa-plus"></i>
            <span class="add-text">Adicionar receita</span>
        </a>
    </div>            
{% endif %}
